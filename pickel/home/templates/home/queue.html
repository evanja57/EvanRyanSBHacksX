<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waiting List Queue</title>
  <style>
    /* Add your custom styles here */
    #waiting-list {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Waiting List Queue</h1>

  <div>
    <label for="groupName">Enter Group Name:</label>
    <input type="text" id="groupName">
    <button onclick="addToQueue()">Join Queue</button>
  </div>

  <div id="waiting-list">
    <h2>Waiting List:</h2>
    <ul id="queue"></ul>
  </div>

  <script>
    // JavaScript to manage the waiting list queue
    const queue = [];

    function addToQueue() {
      const groupName = document.getElementById("groupName").value;

      if (groupName.trim() === "") {
        alert("Please enter a group name.");
        return;
      }

      queue.push(groupName);

      updateQueueDisplay();
      document.getElementById("groupName").value = "";
    }

    function updateQueueDisplay() {
      const queueElement = document.getElementById("queue");
      queueElement.innerHTML = "";

      for (let i = 0; i < queue.length; i++) {
        const listItem = document.createElement("li");
        listItem.textContent = `${i + 1}. ${queue[i]}`;
        queueElement.appendChild(listItem);
      }
    }
  </script>

</body>
</html>
